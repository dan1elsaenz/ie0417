<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Crear Nueva Nota</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="titulo" placeholder="Título" required>
        <textarea name="contenido" rows="5" placeholder="Contenido" required></textarea>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_notas' %}">← Volver a la lista</a>
</body>
</html>
